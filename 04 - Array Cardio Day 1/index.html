    function yearsLived({ year, passed }) {

    }

    const var3 = inventors.sort(({ year: year1 }, { year: year2 }) => {

    })
    console.log('Inventors, sorted from oldest to youngest:', var3)

    // How many years did the inventors live, altogether? 
    const var4 = inventors.reduce((lifeSpanSum, { year, passed }) => {

    }, 0)
    console.log(`Inventors' total live span: ${var4}`)

    const var5 = inventors.map(inventor => ({ ...inventor, lifeSpan: yearsLived(inventor) })).sort((inventorA, inventorB) => {
